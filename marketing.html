<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="website.css" />
    <title>Marketing</title>
  </head>
  <body>
    <div class="header">
      <a href="index.html"
        ><img src="images/kaitylogo.JPG " alt="Logo" class="logo"
      /></a>
      Kaity from CAB
      <div class="topnav">
        <a href="index.html">Home</a>
        <a href="marketing.html">Marketing</a>
        <a href="events.html">Events</a>
        <a href="contact.html">Contact Me!</a>
        <a href="sitemap.html">Sitemap</a>
      </div>
    </div>
    <div class="pageLayout">
      <div id="marketing">
        <h1>Marketing</h1>
      </div>
      <div class="slideshow">
        <img
          class="mySlides"
          src="images/OffsetCountdown3Days.png"
          alt="Offset Countdown"
        />
        <img
          class="mySlides"
          src="images/OffsetCountdown2days.png"
          alt="Offset Countdown"
        />
        <img
          class="mySlides"
          src="images/OffsetCountdowntoday.png"
          alt="Offset Countdown"
        />
        <img
          class="mySlides"
          src="images/HauntedEscapefrontswipe.jpg"
          alt="Haunted Escape Room Poster"
        />
        <img
          class="mySlides"
          src="images/PosterResized-01.png"
          alt="Spring concert Poster"
        />
        <img
          class="mySlides"
          src="images/Screen Shot 2019-03-04 at 2.54.11 PM.png"
          alt="Spring Week Logo"
        />
        <div>
          <button onclick="plusDivs(-1)" class="slideButton">&#10094;</button>
          <button onclick="plusDivs(+1)" class="slideButton">&#10095;</button>
        </div>
        <div id="giveaways">
          <table>
            <tr>
              <td>
                <img
                  src="images/giveaways/glasses.jpg"
                  alt="Blue Blocking Glasses"
                  width="30%"
                />
              </td>
              <td>
                <img
                  src="images/giveaways//keychain.jpg"
                  alt="No Touch Keychain"
                  width="30%"
                />
              </td>
              <td>
                <img
                  src="images/giveaways/moodphone.jpg"
                  alt="phone wallet"
                  width="30%"
                />
              </td>
            </tr>
            <tr>
              <td><img src="images/giveaways/pen.jpg" alt="Stylus Pen" width="30%" /></td>
              <td>
                <img
                  src="images/giveaways/stationarydisplay.jpg"
                  id="stationary"
                  alt="Stationary Kit"
                  width="30%"
                />
              </td>
              <td>
                <img
                  src="images/giveaways/straw.jpg"
                  alt="reusable straw"
                  id="straw"
                  width="30%"
                />
              </td>
            </tr>
          </table>
        </div>
      </div>
      <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
          showDivs((slideIndex += n));
        }

        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          if (n > x.length) {
            slideIndex = 1;
          }
          if (n < 1) {
            slideIndex = x.length;
          }
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
          x[slideIndex - 1].style.display = "block";
        }

        function changePhoto() {
          document.getElementById("stationary").src =
            "images/giveaways/stationary.jpg";
        }

        function revert() {
          document.getElementById("stationary").src = "images/giveaways/stationarydisplay.jpg";
        }

        document.getElementById("stationary").onmouseover = changePhoto;
        document.getElementById("stationary").onmouseleave = revert;
      </script>
    </div>
  </body>
</html>
